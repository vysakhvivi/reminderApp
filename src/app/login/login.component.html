<body class="loginbody .col md-6 lg-12">
  
        <section class="container .col lg-12 md-12">
            <div class="login-container .col lg-12 md-12">
                <div class="form-container">
                    <h1 class="opacity">LOGIN</h1>
                    <form [formGroup]="loginform" (ngSubmit)="login()">
                        <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="ACCOUNT NUMBER " />
                        <div *ngIf="(this.loginform.get('acno')?.errors)&&(this.loginform.get('acno')?.touched)"
                          style="color: rgba(253, 253, 253, 0.925);margin-top:-10px;margin-bottom: 15px; font-family: 'Kanit', sans-serif; font-size: 15px; ">Invalid Account number !!</div>
                        <input  type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="PASSWORD" />
                        <div *ngIf="(this.loginform.get('pswd')?.errors)&&(this.loginform.get('pswd')?.touched)"
                          style="color: rgba(253, 253, 253, 0.925);margin-top:-10px;margin-bottom: 15px; font-family: 'Kanit', sans-serif; font-size: 15px; ">Invalid password !!</div>
                        <button class="opacity" type="submit" value="login">LOGIN</button>
                    </form>
                    <div class="register-forget">
                        <a routerLink="register" href="./register.html" >REGISTER</a>
                    </div>
                </div>
            </div>
        </section>
</body>
