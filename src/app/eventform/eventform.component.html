<section>

    <div class="heading">
        <h1>REMINDER</h1>
    </div>
</section>

<div>
    <button class="btn btn-success " routerLink="/dashboard" style="margin-left:100px ;">Home</button>
</div>

<section class="container " style="margin-top:-200px ;">

        <table class="table table-hover border-end border-bottom border  p-3 gap-3">
        <thead>
            <tr>
                <th>No.</th>
                <th>Event Date</th>
                <th>Event Description</th>
                <th style="text-align: center ;">Update</th>
                <th style="text-align: center ;">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events; let i ='index+1' ">
                <td>{{i}}</td>
                <td>{{e.date}}</td>
                <td>{{e.description}}</td>
                <td><a href="" routerLink="/updateform/{{e.rno}}"><button class="btn btn-warning" style="width:100% ;" ><i class="fas fa-calendar"></i></button></a></td>
                <td><button (click)="delete(i)" class="btn btn-danger" style="width:100% ;"><i class="fas fa-calendar-times"></i></button></td>
            </tr>                
        </tbody>
    </table>
</section>
