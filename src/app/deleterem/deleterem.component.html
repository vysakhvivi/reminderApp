<div 
*ngIf="toDeleteEventId" class="w-50" style="border: 1px solid rgba(2, 2, 2, 0.24); padding: 10px; width: 50%; margin: auto; text-align: center; margin-bottom: 30px; border-radius: 8px;">
    <p style="color: rgb(255, 255, 255);">Do you want to delete the selected reminder?</p>
    <button  (click)="delete()" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px;">Yes</button>
   <button (click)="cancel()"  class="btn btn-danger" style="margin-bottom: 10px; ">No</button>
</div>
