<body class="dashboardbody ">
    <section>
        <div class="heading">
            <h1>REMINDER</h1>
        </div>
        <button (click)="logout()" class="btn btn-danger logout">Logout</button>
    
    </section>
    <section>
    
    </section>
    <section class="container">

    
        <div class="login-container">

    
            <div class="form-container">
                <h1 class="opacity">DASHBOARD </h1>
    
                
                <hr>
                <app-deleteevent (ondelete)="ondelete($event)" (oncancel)="oncancel()" [item]=acno></app-deleteevent>
    
                <form [formGroup]="eventform" class="" (ngSubmit)="addevent()">
    
                    <div class="form-group">
                        <input type="date" name="date" formControlName="date" class="tag-input form-control"
                            placeholder="Enter the Date .." required>
                    </div>

                    
                    <div *ngIf="(this.eventform.get('date')?.errors)&&(this.eventform.get('date')?.touched)"
                          style="color: rgb(255, 255, 255);margin-bottom: 8px;;">Invalid Date !!</div>
                         
                        <!-- time -->

                          <div class="form-group">
                            <input type="time" name="time" formControlName="time" class="tag-input form-control"
                                placeholder="Enter the Time .." required>
                        </div>
                        <div *ngIf="(this.eventform.get('time')?.errors)&&(this.eventform.get('time')?.touched)"
                              style="color: rgb(255, 255, 255);margin-bottom: 8px;;">Invalid Time !!</div>      

                          
                    <div class="form-group">
                        <textarea class="form-control" name="des" formControlName="des" id="" cols="30" rows="5"
                            placeholder="Add Description.." required></textarea>
                    </div>
                    <button class="opacity1 eventbutton" type="submit" value="addevent">ADD REMINDER</button>
                </form>
                <form>
                    <button routerLink="/eventform" class="opacity1 eventbutton">VIEW REMINDERS</button>
                </form>
                <form>
                    <button (click)="deletefromparent()" class="btn btn-danger deleteacc">Delete Account</button>
                </form>
    
            </div>
            <div class="userdate"> 
                Welcome {{user}}..
                <br>
        
                Current date : {{logindate|date:'mediumDate'}}
            </div>
        </div>
        
       
    </section>
    
</body>
