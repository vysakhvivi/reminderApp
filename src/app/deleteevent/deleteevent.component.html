<div 
*ngIf="item" style="background-color: rgba(240, 248, 255, 0.041); color: rgb(255, 255, 255); border: 1px solid rgba(2, 2, 2, 0.24); padding: 10px; width: 50%; margin: auto; text-align: center; margin-bottom: 30px; border-radius: 5px; width: 100%;">
    <p style="color: rgb(255, 255, 255);">Do you want to delete the account {{item}}?</p>
    <button (click)="delete()" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px;">Yes</button>
    <button (click)="cancel()" class="btn btn-danger" style="margin-bottom: 10px; ">No</button>
</div>
